# ==============================================================
#  CONFIGURACIÓN DE BASE DE DATOS (NUBE)
# ==============================================================
# Railway inyectará estos valores automáticamente
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
#  HIBERNATE & JPA
# ==============================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Estrategia de nombres (VITAL para tus tablas PascalCase)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ==============================================================
#  SERVIDOR
# ==============================================================
# Railway asigna un puerto dinámico, Spring debe leerlo
server.port=${PORT:8080}

# ==============================================================
#  SEGURIDAD (JWT / CORS)
# ==============================================================
# Si usas JWT, define una clave secreta fuerte en las variables de Railway
# jwt.secret=${JWT_SECRET:ClaveSecretaPorDefectoParaDesarrollo12345}