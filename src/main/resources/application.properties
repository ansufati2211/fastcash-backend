# ==========================================
# 1. SERVIDOR
# ==========================================
server.port=8080

# ==========================================
# 2. BASE DE DATOS (POSTGRESQL LOCAL)
# ==========================================
# URL típica local. Asegúrate de crear la BD "DvPrueba" en tu pgAdmin.
spring.datasource.url=jdbc:postgresql://localhost:5432/DvPrueba
spring.datasource.username=postgres
spring.datasource.password=jesus22G22
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# 3. JPA / HIBERNATE (Adaptado a Postgres)
# ==========================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ESTRATEGIA DE NOMBRES:
# Esto convierte CamelCase (UsuarioID) a snake_case (usuarioid) automáticamente.
# Es VITAL porque en Postgres creamos las tablas en minúsculas.
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl