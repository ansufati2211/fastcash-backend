# ==========================================
# 1. CONFIGURACIÓN DEL SERVIDOR
# ==========================================
server.port=8080

# ==========================================
# 2. CONEXIÓN BASE DE DATOS (SQL SERVER)
# ==========================================
# Ajusta 'databaseName', 'username' y 'password' según tu entorno local
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=FastCashDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=ansu22
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ==========================================
# 3. JPA / HIBERNATE
# ==========================================
# 'validate': Solo verifica que las clases Java coincidan con la BD. No crea tablas.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Evita que Spring cambie los nombres de tablas a minúsculas/guiones
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
